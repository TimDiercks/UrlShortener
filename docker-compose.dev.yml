version: '3.8'

services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_DB=urlshorten
      - POSTGRES_USER=urlshorten
      - POSTGRES_PASSWORD=secure
    hostname: db
    networks:
      - urlshorten
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
      - ./server/schema/postgres.sql:/docker-entrypoint-initdb.d/1_schema.sql

volumes:
  db:
    driver: local

networks:
  urlshorten:
    driver: bridge